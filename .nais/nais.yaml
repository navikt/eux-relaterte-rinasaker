kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{ NAME }}
  namespace: eessibasis
  labels:
    team: eessibasis
spec:
  image: {{ IMAGE }}
  ingresses:
    - {{ INGRESS }}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        databases:
          - name: {{ DATABASE_NAME }}
            envVarPrefix:
              DATABASE
  liveness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 70
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 70
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 512Mi
  progressDeadlineSeconds: 120
  azure:
    application:
      enabled: true
      allowAllUsers: true
      replyURLs:
        - "{{ INGRESS }}/callback"
      claims:
        extra:
          - "NAVident"
    sidecar:
      enabled: true
      autoLogin: true
  accessPolicy:
    inbound:
      rules:
        - application: eux-neessi-q1
          namespace: eessibasis
          cluster: dev-fss
        - application: eux-neessi-q2
          namespace: eessibasis
          cluster: dev-fss
        - application: eux-neessi-q1
          namespace: eessibasis
          cluster: dev-gcp
        - application: eux-neessi-q2
          namespace: eessibasis
          cluster: dev-gcp
        - application: eux-neessi
          namespace: eessibasis
          cluster: prod-fss