name: Deploy to q1
run-name: Deploy version ${{ github.event.inputs.version }} to NAIS, dev-gcp, q1

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to deploy'
        required: true

env:
  APP_NAME: eux-relaterte-rinasaker
  IMAGE: docker.pkg.github.com/${{ github.repository }}/eux-relaterte-rinasaker
  READER_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  deploy:
    name: 'Deploy to NAIS'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Deploy to q1'
        run: |
          echo "DOCKER_IMAGE=${{ env.IMAGE }}:${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "CLUSTER=dev-gcp" >> $GITHUB_ENV
          echo "NAME=eux-relaterte-rinasaker-q1" >> $GITHUB_ENV
          echo "INGRESS=https://eux-relaterte-rinasaker-q1.intern.dev.nav.no" >> $GITHUB_ENV
          echo "SERVICEUSER=/serviceuser/data/dev/srveux-app" >> $GITHUB_ENV
          echo "DATABASE_NAME=eux-relaterte-rinasaker-db-q1" >> $GITHUB_ENV
      - name: 'Calling deploy action (eessibasis namespace)'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ env.CLUSTER }}
          RESOURCE: ./.nais/nais.yaml
          VAR: "NAME=${{ env.NAME }},\
            IMAGE=${{ env.DOCKER_IMAGE }},\
            INGRESS=${{ env.INGRESS }},\
            SERVICEUSER=${{ env.SERVICEUSER }},\
            DATABASE_NAME=${{ env.DATABASE_NAME }}"
          PRINT_PAYLOAD: true
